<div class="flex flex-col bg-[#101a34fd] h-screen w-full gap-2 p-5 text-center items-center">
  <div class="text-2xl font-bold text-white">
    <input type="text" id="searchInput" placeholder="Search" class="w-[800px] p-3 m-1 text-black rounded-3xl"
           [(ngModel)]="searchQuery" (input)="filterCourses()">
  </div>

  <div class="card">

    <table class="table w-full">
      <thead>
        <tr class="text-2xl font-bold text-blue-800 border border-black">
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Duration</th>

          <th>Course Image</th>
          <th>Accept</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        @for(course of filteredCourses; track course._id){

        <tr>
          <td class="text-xl font-bold">{{ course.title }}</td>
          <td>{{ course.description }}</td>
          <td class="text-xl font-bold text-yellow-500">{{ course.price }}</td>
          <td>{{ course.duration }}</td>
          <td><img [src]="course.CourseImg" alt="courseImg" width="100" class="shadow-4"></td>
          <td class="py-3">
            <button
              class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              (click)="acceptCourse(course._id)">Accept</button>
          </td>
          <td class="py-3">
            <button
              class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              (click)="deleteCourse(course._id)">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
